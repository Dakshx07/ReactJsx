<html>
    <body>
        
    </body>
        <div id="btn-parent">
        </div>
    <script>
        let state={
           count : 0,
           color : "red"
        }
        
        function onButtonPress(){
            state.count++
            state.color=Math.random() > 0.5 ? "yellow" : "blue";
            buttonCompnentReRender()
        }
        function buttonCompnentReRender(){
            document.getElementById("btn-parent").innerHTML="";
            const component=buttonComponent(state.count,state.color);
            document.getElementById("btn-parent").appendChild(component);

        }

        function buttonComponent(count,color){
            const button=document.createElement("button");
            button.innerHTML=`Counter ${count}`
            button.setAttribute("onclick","onButtonPress()");
            button.setAttribute("style","background-color:"+color);
            return button;
        }
        buttonCompnentReRender()
    </script>
</html>
